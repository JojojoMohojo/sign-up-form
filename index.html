<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="images/odin-lined.png">
            <p>ODIN</p>
        </div>
        <div class="credit">
            Photo by&nbsp;<a href="https://unsplash.com/@milada_vigerova">Milada Vigerova</a>&nbsp;on&nbsp;<a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="main">
            <div class="header">
                <div class="splash-text">
                    <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <p>Sign up <em>now</em> to get started.</p></div>
                    <div>You <em>know</em> you want to.</div>
                </div>
            </div>
            <div class="form-area">
                <div>Let's do this!</div>
                <form action='' method='get' class='sign-up-form' id="signup-form">
                    <fieldset>
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text" name="first-name">
                        </div>
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" type="text" name="last-name">
                        </div>
                        <div class="form-row">
                            <label for="e-mail">EMAIL</label>
                            <input id="e-mail" type="email" name="e-mail">
                        </div>
                        <div class="form-row">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" type="tel" name="phone-number">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password" name="password">
                        </div>
                        <div class="form-row">
                            <label for="cfm-password">CONFIRM PASSWORD</label>
                            <input id="cfm-password" type="password" name="confirm-password">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="footer">
                <div class="button">
                    <button type="submit" id="submit-button">Create Account</button>
                </div>
                <div class="log-in-text">Already have an account? <a href="https://schum-tug.com/en/my-dog-is-stupid/">Log in</a></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
